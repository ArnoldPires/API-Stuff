<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
		<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Guild Wars 2 Api</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Guild Wars 2 Info</h1>
			<button id="gw2" type="button" name="button">Get Info</button>
		</header>
		<section class="main">
			<div class="description">
				<h2>Basic Info</h2>
				<p>ID: <span id="id"></span></p>
				<p>Account Created: <span id="ac"></span></p>
				<p>Account Name: <span id="an"></span></p>
				<p>Expansion Access: 
					<span id="ea"></span>
					<span id="eaTwo"></span>
					<span id="eaThree"></span>
				</p>
				<p>Am I a Commander: <span id="com"></span></p>
				<p>Fractal Level: <span id="fl"></span></p>
				<p>Daily Achievement Points: <span id="daily"></span></p>
				<p>Monthly Achievement Points: <span id="monthly"></span></p>
				<p>World vs World Rank: <span id="wvw"></span></p>
				<h2>Account Age</h2>
				<p>Age: <span id="aa"></span></p>
				<h2>World</h2>
				<button id="gw2One" type="button" name="button">Get Info</button>
				<p>Server: <span id="world"></span></p>
				<h2>Guilds</h2>
				<button id="gw2Two" type="button" name="button">Get Info</button>
				<p>Names:
					<span id="gOne"></span>
					<span id="gTwo"></span>
					<span id="gThree"></span>
					<span id="gFour"></span>
				</p>
				<h2>Guild Leader</h2>
				<button id="gw2Three" type="button" name="button">Get Info</button>
				<p>Name: <span id="gl"></span></p>
			</div>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
